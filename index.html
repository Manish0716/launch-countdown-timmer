<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@452;500&display=swap" rel="stylesheet">
    

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="timmer-container">
      <div class="stars"><img src="./images/bg-stars.svg" alt=""></div>
      <h1>We're launching soon</h1>
      <div class="timmer">
        <div >
          <p id="day">{time}</p>
          <h3>Days</h3>
          
        </div>
        <div class="hours">
          <p id="hours">{time}</p>
          <h3>Hours</h3>
          
        </div>
        <div class="mintes">
          <p id="minutes">{time}</p>
          <h3>Minutes</h3>
          
        </div>
        <div class="seconds">
          <p id="seconds">{time}</p>
          <h3>Seconds</h3>
          
        </div>
      </div>
      <div class="social-container">
        <ul>
          <li><img src="./images/icon-facebook.svg" alt=""></li>
          <li><img src="./images/icon-pinterest.svg" alt=""></li>
          <li><img src="./images/icon-instagram.svg" alt=""></li>
        </ul>
        </div>
      </div>
      <div class="hills"><img src="./images/pattern-hills.svg" alt=""></div>
    </div>
  </body>
</html>
<script src="index.js"></script>
